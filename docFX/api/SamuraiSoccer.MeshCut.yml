  assemblies:
  - SamuraiSoccer
  namespace: SamuraiSoccer
  summary: >-
    gameObjectを切断して2つのMeshにして返します.

    1つ目のMeshが切断面の法線に対して表側, 2つ目が裏側です.

    何度も切るようなオブジェクトでも頂点数が増えないように処理をしてあります
  example: []
  syntax:
    content: public static Mesh[] CutMesh(GameObject target, Vector3 planeAnchorPoint, Vector3 planeNormalDirection)
    parameters:
    - id: target
      type: UnityEngine.GameObject
      description: 切断対象のgameObject
    - id: planeAnchorPoint
      type: UnityEngine.Vector3
      description: 切断面上の1点
    - id: planeNormalDirection
      type: UnityEngine.Vector3
      description: 切断面の法線
    return:
      type: UnityEngine.Mesh[]
      description: ''
    content.vb: Public Shared Function CutMesh(target As GameObject, planeAnchorPoint As Vector3, planeNormalDirection As Vector3) As Mesh()
  overload: SamuraiSoccer.MeshCut.CutMesh*
