  summary: "\ngameObjectを切断して2つのMeshにして返します.\n1つ目のMeshが切断面の法線に対して表側, 2つ目が裏側です.\n切断の処理が雑なので何度も斬ると頂点数が膨れ上がります. そのかわり一回斬るだけならこっちが早い\n"
  example: []
  syntax:
    content: public static Mesh[] CutMeshOnce(GameObject target, Vector3 planeAnchorPoint, Vector3 planeNormalDirection)
    parameters:
    - id: target
      type: GameObject
      description: 切断対象のgameObject
    - id: planeAnchorPoint
      type: Vector3
      description: 切断面上の1点
    - id: planeNormalDirection
      type: Vector3
      description: 切断面の法線
    return:
      type: Mesh[]
      description: ''
    content.vb: Public Shared Function CutMeshOnce(target As GameObject, planeAnchorPoint As Vector3, planeNormalDirection As Vector3) As Mesh()
