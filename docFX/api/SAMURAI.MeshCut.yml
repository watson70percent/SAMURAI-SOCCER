- uid: SAMURAI.MeshCut.CutMesh(GameObject,Vector3,Vector3)
  commentId: M:SAMURAI.MeshCut.CutMesh(GameObject,Vector3,Vector3)
  id: CutMesh(GameObject,Vector3,Vector3)
  parent: SAMURAI.MeshCut
  langs:
  - csharp
  - vb
  name: CutMesh(GameObject, Vector3, Vector3)
  nameWithType: MeshCut.CutMesh(GameObject, Vector3, Vector3)
  fullName: SAMURAI.MeshCut.CutMesh(GameObject, Vector3, Vector3)
  type: Method
  source:
    id: CutMesh
    path: D:\Program\Unity\SAMURAI-SOCCER\docFX\src\Assets\Project\Program\MeshCut\MeshCut.cs
    startLine: 24
  assemblies:
  - Assembly-CSharp
  namespace: SAMURAI
  summary: "\ngameObjectを切断して2つのMeshにして返します.\n1つ目のMeshが切断面の法線に対して表側, 2つ目が裏側です.\n何度も切るようなオブジェクトでも頂点数が増えないように処理をしてあります\n"
  example: []
  syntax:
    content: public static Mesh[] CutMesh(GameObject target, Vector3 planeAnchorPoint, Vector3 planeNormalDirection)
    parameters:
    - id: target
      type: GameObject
      description: 切断対象のgameObject
    - id: planeAnchorPoint
      type: Vector3
      description: 切断面上の1点
    - id: planeNormalDirection
      type: Vector3
      description: 切断面の法線
    return:
      type: Mesh[]
      description: ''
    content.vb: Public Shared Function CutMesh(target As GameObject, planeAnchorPoint As Vector3, planeNormalDirection As Vector3) As Mesh()
  overload: SAMURAI.MeshCut.CutMesh*
